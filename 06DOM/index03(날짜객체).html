<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var date = new Date(2023, 0, 4); //년월일 (월은 0부터 시작)
        var date = new Date(2023, 0, 4, 14, 22, 0); //년월일시분초
        var date = new Date(); //현재시간
        console.log(date);

        //날짜의 포맷형식 변환 함수
        console.log(date.toUTCString());
        console.log(date.toLocaleTimeString());
        console.log(date.toISOString());

        //년 월 일을 얻는 getter
        var milis = date.getTime();
        console.log(milis);

        var year = date.getFullYear(); //년
        var month = date.getMonth()+1;//월
        var day = date.getDate();//일

        var hour = date.getHours();//시간
        var minute = date.getMinutes();//분
        var seconds = date.getSeconds();//초

        console.log(`${year}년 ${month}월 ${day}일 ${hour}시 ${minute}분 ${seconds}초`)
    </script>
    
</body>
</html>
