<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var num1 = "10";
        var num2 = 10;

        console.log(num1 == num2); //t 두개는 값만 비교
        console.log(num1 != num2); //f
        
        console.log(num1 === num2); //f 타입까지 비교
        console.log(num1 !== num2); //t

        var a;
        var b = null;
        console.log(a, b, a == b, a === b); //변수값을 동시에 출력


    </script>

</body>
</html>
