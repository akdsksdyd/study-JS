<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //배열을 조작하는 다양한 함수
        //MDN
        var arr = [1,2,3,4,5];

        //배열 마지막에 추가 push()
        arr.push(6);
        console.log(arr);

        //배열 마지막 요소 제거 pop()
        arr.pop();
        console.log(arr);

        //배열의 첫번째 요소 추가 unshift()
        arr.unshift([1,2]); // 배열 객체가 통째로 들어감
        console.log(arr);
        arr.unshift(10,9,8); //여러 개 넣을 수 있음
        console.log(arr);

        //배열의 첫번째 요소 제거 shift()
        arr.shift();
        console.log(arr);

        //배열의 중간에 추가 삭제 splice()
        arr.splice(0, 3); // 0번 인덱스부터 3개 삭제
        console.log(arr);

        arr.splice(2, 1, 'a'); //2번 인덱스부터 1개 삭제하고 a추가
        console.log(arr);

        arr.splice(2, 0, 'b'); //2번 인덱스 삭제 x b추가만
        console.log(arr);

        //배열 정렬 - 사전등재순
        arr.sort();
        console.log(arr);

        arr.reverse();
        console.log(arr);

        //배열의 탐색
        console.log(arr.indexOf('a', 2)); //찾으면 인덱스 위치 반환, 없으면-1반환
        //인덱스 2번 위치부터 a 탐색
        
        if(arr.indexOf('a') != -1){
            console.log(arr);
        }

        //배열 합치기
        var arr2 = ['가', '나', '다'];
        var newArr = arr.concat(arr2);
        console.log(newArr);

        //filter, foreach, join, map 등등 자주 사용됨

    </script>

</body>
</html>
