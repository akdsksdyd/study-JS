<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //1 - 익명 함수는 선언적 함수와는 다르게 함수를 먼저 변수에 선언을 한 후,
        // 호출을 해줘야 에러가 발생되지 않는다.
        // a(); //에러
        var a = function(){
            console.log('a함수');
        }
        a();

        var b = function(x, y){
            return x + y;
        }
        var result = b(1,2);
        console.log(`b함수 : ${result}`);

        //익명함수로 변경해보기
        var el = function method1(x){
            if(x % 2 == 0){
                return '짝수';
            }else{
                return '홀수';
            }
        }
        console.log(el(5));

        //매개변수를 3개 받아서 평균을 반환하는 익명함수를 선언.
        var avg = function method2(a, b, c){
            return (a+b+c)/3;
        }
        console.log(avg(1,2,3));

        console.log('----------------------------');

        //즉시실행 함수
        (function(x,y,z){
            console.log('즉시실행', (x+y+z));
        })(1,2,3);

    </script>
    
</body>
</html>
