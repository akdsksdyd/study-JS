    <script>

        //호이스팅(당겨쓰기) - 호출을 위에서 먼저 해도 됨.
        // (선언적 함수에서 가능) 
        func1(); 
        function func1(){
            console.log('func1 실행');
        }

        var result = func2();
        function func2(){
            console.log('func2 실행');
            return 'func2 반환';
        }
        console.log(result); //반환 받은 값.

        function func3(a, b, c){
            console.log('func3 실행');
            return a + b + c;
        }
        var result = func3(1,2,3);
        console.log(result);

        //함수를 변수에 저장 할 수 있다.
        var a = func1;
        // console.log(typeof a);
        a(); //a의 호출


    </script>
