<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul class="box">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>

    <button id="btn">css 속성변경하기</button>

    <script>

        /* 
        노드 css변경
        1. 노드의 css속성을 바꿀 때는 style속성을 이용
        2. css의 속성은 카멜표기법을 따름.
        3. 노드의 style에 전달되는 값은 문자열로 작성
        */

        var li = document.querySelectorAll(".box li");
        var btn = document.getElementById("btn");

        btn.onclick = function(){
            for(var i = 0; i < li.length; i++){
                li[i].style.backgroundColor = "red"; // 하이픈 - 카멜표기법
                li[i].style.color = "green";
            }
        }

    </script>
    
</body>
</html>
