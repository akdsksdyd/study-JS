<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        thead th,
        tbody td {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>2</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>3</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>4</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>5</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
        </tbody>
    </table>

    <script>

        function down(x) {
            //console.log(x); //자신태그
            //console.dir(x);
            //console.log(x.parentNode); //부모태그 (공백이 있다면, 공백을 선택)
            //console.log(x.parentElement);//부모태그 (순수한 태그의 형태만 선택)
            //console.log(x.parentElement.nextElementSibling);//다음형제 태그
            //console.log(x.previousElementSibling);//이전형제

            //console.log(x.parentElement.parentElement.firstElementChild);//부모기준 첫번째 자식태그
            //console.log(x.parentElement.parentElement.lastElementChild);//부모기준 마지막 자식태그
            //console.log(x.parentElement.parentElement.children);//배열 형태이기 때문에 인덱스 지정 가능
            var downCurrent = x.parentElement.parentElement; //버튼의 부모 행(tr)
            var next = downCurrent.nextElementSibling;//tr의 다음 행
            //insertBefore는 동작 시킬 태그의 부모태그를 얻는다.
            if(next === null){
                alert('내려 갈 곳이 없습니다.');
                return; //함수종료
            }
            var table = document.querySelector(".table");
            table.insertBefore(next, downCurrent); //current 앞에 next를 넣는다.
        }

        function up(y){
            var upCurrent = y.parentElement.parentElement;
            var previous = upCurrent.previousElementSibling;
            if(previous === null){
                alert('올라 갈 곳이 없습니다.');
                return;
            }
            var table = document.querySelector(".table");
            table.insertBefore(upCurrent, previous);
        }

    </script>

</body>

</html>
