<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    1번페이지

    <button onclick="location.href='index06.html'">페이지 이동</button>

    <h3>replaceState</h3>

    <button onclick="func()">기록변경하기</button>

    <script>

        function func(){
            // history.pushState(null, '', '변경.html');//브라우저 기록추가
            //기록을 변경 했기 때문에, 변경 후에 뒤로가기를 하면
            //index05페이지로 더이상 갈 수 없다.
            history.replaceState('', '', null);//브라우저 기록변경
        }

        //기록을 변경해서 사용 할 데이터를 ''로 바꿔주면, 사용자가 뒤로가기
        //버튼을 누른 것을 감지 할 수 있음
        //history.state속성으로 확인이 가능함.
        if(history.state === ''){
            alert('기록이 변경되었습니다.');
        }

    </script>
    
</body>
</html>
