<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bgImg {
            animation: fadeIn 0.5s ease-in-out;
            display: none;
        }

        .show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h3>애니메이션이 주기적으로 동작하려면 태그가 변경되어야 합니다.</h3>

    <div class="slide">
        <img src="img/slide1.jpg" class="bgImg show">
        <img src="img/slide2.jpg" class="bgImg ">
        <img src="img/slide3.jpg" class="bgImg ">
        <img src="img/slide4.jpg" class="bgImg ">
    </div>

    <script>

        var bgImg = document.querySelectorAll(".bgImg");
        window.setInterval(change, 1000);
        var i = 0;
        function change() {
            bgImg[i].classList.remove("show");
            i++
            if(i==4) i=0;
            bgImg[i].classList.add("show");
        }
    </script>

</body>

</html>
