<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .toggle li {
            display: inline-block;
            padding: 15px 20px 14px;
            width: 25%;
            text-align: center;
            border: 1px solid #333;
            cursor: pointer;
        }

        .toggle-menu {
            display: none;
        }

        .active {
            display: block;
        }
    </style>

</head>

<body>

    <section>
        <ul class="toggle">
            <li data-id="#toggle1">메뉴1</li>
            <li data-id="#toggle2">메뉴2</li>
            <li data-id="#toggle3">메뉴3</li>
        </ul>

        <div>
            <div class="toggle-menu active" id="toggle1">
                토글메뉴1
            </div>
            <div class="toggle-menu" id="toggle2">
                토글메뉴2
            </div>
            <div class="toggle-menu" id="toggle3">
                토글메뉴3
            </div>
        </div>
    </section>

    <script>
        var toggle = document.querySelector(".toggle");
        var toggle1 = document.getElementById("toggle1");
        var toggle2 = document.getElementById("toggle2");
        var toggle3 = document.getElementById("toggle3");

        toggle.onclick = function(){
            if(event.target.tagName !== "LI")return;

            if(event.target.dataset.id === "#toggle1"){
                toggle1.classList.add("active");
                toggle2.classList.remove("active");
                toggle3.classList.remove("active");
            }else if(event.target.dataset.id === "#toggle2"){
                toggle2.classList.add("active");
                toggle1.classList.remove("active");
                toggle3.classList.remove("active");
            }else{
                toggle3.classList.add("active");
                toggle1.classList.remove("active");
                toggle2.classList.remove("active");
            }
        }
    </script>

</body>

</html>
