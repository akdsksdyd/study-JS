    <select id="select" onchange="b();">

    </select>

    <input type="text" id="input">

    <div id="div">
        db클릭이벤트

    </div>

    <script>

        //위에 있는 select와 input에 원하는 방법으로 change이벤트걸기
        var a = document.getElementById("select");
        console.log(a);
        a.onchange = function(){
            console.log('select 값 바뀜');
        }

            console.log('더블클릭됨');
        }
