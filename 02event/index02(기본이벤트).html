<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn">기본이벤트</button>

    <script>
        
        /*
        기본 이벤트 모델
        1. 기본 이벤트 모델은 HTML요소를 취득 후 이벤트를 익명함수로 연결하는 방식.
        2. HTML요소를 취득 할 때는 순서상 취득 할 요소가(버튼태그 등) 
        요소 취득 명령어(script태그) 이전에 있어야 함.
        만약 태그보다 script가 위에 있다면 에러가 남.
        */
       var a = document.getElementById("btn");
       console.log(a); //a는 btn태그 자체.
       a.onclick = function(){
        console.log('기본이벤트');
        console.log(this); //자기자신
        console.log(a); //태그 자신
       }

    </script>
    
</body>
</html>
