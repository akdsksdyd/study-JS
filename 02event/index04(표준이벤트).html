<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn">표준이벤트</button>

    <script>

        /*
        표준 이벤트 모델
        1. 표준 이벤트 모델은 객체.addEventListener(이벤트, 함수) 방식으로 연결.
        2. 동일한 이벤트를 여러개 사용 가능.
        */
        var btn = document.getElementById("btn");
        btn.addEventListener("click", /*aaa*/function(){
            console.log("표준이벤트")
            console.log(this);
        });
        
        btn.addEventListener("click", /*aaa*/function(){
            console.log("표준이벤트2")
        });

        //1st
        // function aaa(){
        //     console.log("표준이벤트");
        //}

    </script>
    
</body>
</html>
