<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        onclick뒤에는 순수JS코드만 입력. 
        인라인 이벤트 - 함수의 선언은 script에 하고, html태그에서 호출해서 연결.
        (모든 코드를 한 곳에 몰아 넣으면, 코드가 길어질 때 보기 불편하기 때문.)
    -->
    <button onclick="aaa();">인라인 이벤트</button>

    <button onclick="bbb(this);">1</button> <!-- 태그는 객체 -->
    <button onclick="bbb(this);">2</button> <!-- this를 주면 자기 자신을 주는 것.(태그 자체를 줌) -->
    <button onclick="bbb(this);">3</button>

    <script>

        //인라인 이벤트 모델
        //1. 인라인 이벤트 모델은 html요소에 직접 이벤트를 연결하는 방식
        //2. 태그 안에 이벤트 종류가 들어가고, on이 붙는다
        //3. onclick같은 이벤트 안에는 모든 스크립트 코드가 들어 갈 수 있다.

        function aaa(){
        alert(1);
        }

        function bbb(a){
            // console.log(a); //a는 태그 자신.
            //버튼을 클릭 했을 때, 발생하는 이벤트로 a안의 html을 hello로 바꿈.
            a.innerHTML = 'hello';
        }

    </script>
    
</body>
</html>l
